services:
  db:
    image: postgres:17-alpine
    container_name: chrono-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - /usr/local/db-data:/var/lib/postgresql/data
    healthcheck:
      test: "sh -c 'pg_isready -U $DB_USER'"
      interval: 1s
      retries: 5
  migrate:
    image: postgres:17-alpine
    container_name: chrono-migrate
    depends_on: 
      db:
        condition: service_healthy
    environment:
      POSTGRES_USER: ${DB_USER}
      PGPASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./migrations:/srv/migrations     
      - ./scripts/migrate.sh:/srv/migrate.sh
    entrypoint: ["/srv/migrate.sh"]
  api:
    build:
      dockerfile: Dockerfile
    container_name: chrono-api
    ports:
      - "${APP_PORT}"
    depends_on:
      - migrate
    volumes:
      - .:/srv
    command: sh -c "make run -C /srv"
    labels:
      - "traefik.http.routers.chrono-api.rule=Host(`chrono.localhost`)"
  reverse-proxy:
    image: traefik:v3.6
    container_name: reverse-proxy
    depends_on:
      - api
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
